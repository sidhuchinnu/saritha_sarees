<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Registered Users</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            overflow: hidden;
            border-radius: 10px;
        }

        thead {
            background: #667eea;
            color: white;
        }

        th, td {
            padding: 14px 16px;
            text-align: center;
        }

        th {
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
        }

        tr {
            border-bottom: 1px solid #eee;
        }

        tbody tr:hover {
            background: #f4f6ff;
            transition: 0.3s;
        }

        .profile-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #667eea;
        }

        .no-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #ddd;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #666;
        }

        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                font-size: 13px;
            }
        }
    </style>
</head>

<body>

{% include 'admin_nav.html' %}

<div class="container">
    <h1>All Registered Users</h1>

    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Profile</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>

        <tbody>
            {% for user in alluser %}
            <tr>
                <td>{{ user.id }}</td>

                <td>
                    {% if user.profile %}
                        <img src="{{ user.profile.url }}" class="profile-img">
                    {% else %}
                        <div class="no-img">No Image</div>
                    {% endif %}
                </td>

                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
